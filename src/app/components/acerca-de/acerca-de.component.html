
<div *ngFor="let info of data" class="container-fluid">
     
<div class="row bg-body rounded-bottom shadow-sm" id="main_con">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 position-relative " id="img_div" >
        <img [src]="info.placeHolder" alt="" id="transparente" class="img-fluid">
        <img [src]="info.img" alt="" id="perfil" class="img-fluid img-thumbnail rounded-circle position-absolute top-0 start-50 translate-middle">
        <p class="mt-3">{{info.nombre}} {{info.apellido}}</p>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 pt-5 position-relative" id="nom_con">
        <label for="title"class="align-middle">{{info.titulo}}</label>

        <p>{{info.lugar}} <a href="">informacion personal</a></p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 p-4 position-relative">
        <h3>Acerca de Mi</h3>
        <span>
            <p>{{info.descripcion}}</p>
        </span>
    </div>
    
 </div>
</div>
