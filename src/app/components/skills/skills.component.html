<div class="container">
<div class="my-3 p-3 bg-body rounded shadow-sm">
    <h1>Hard & Soft Skills</h1>
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2 img-fluid text-center" *ngFor="let item of skills">
      <div title = {{item.titulo}}>
      <circle-progress
      [percent] ="item.percent"
      [imageSrc]="item.img"
      [outerStrokeColor]="item.color"
      [outerStrokeGradientStopColor]="item.colorGr"
      [imageHeight]= "item.customH"
      [imageWidth] = "item.customW"
      ></circle-progress>
      <h4 class="text-center"><b>{{item.percent}}%</b></h4> 
      </div>
      
      </div>
    </div>
    
</div>
</div>
