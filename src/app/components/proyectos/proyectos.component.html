<div class="container mb-3">
    <div class="container rounded bg-light" >

        <h2 class=" pt-3">Proyectos</h2>
        <button class="btn btn-outline-dark" (click)="openAdd(content)" *ngIf="adminSesion">Crear Nuevo</button>
        <div class="row">

            <div class="col" *ngFor="let item of proj">
              <div class=" my-4 row g-0 rounded overflow-hidden flex-md-row shadow-sm h-md-250 position-relative bg-dark">
                <div class="col p-4 d-flex flex-column position-static">
                  <h3 class="mb-0 text-primary">{{item.titulo}}</h3>
                  <div class="mb-1 text-muted">{{item.fecha}}</div>
                  <p class="card-text text-light mb-auto">{{item.descripcion}}</p>
                </div>
                <div class="text-center">
                  <img class="img-fluid mx-auto d-block p-3" src={{item.img}} alt="">
                </div>
                <button  class="btn btn-outline-light" (click)="onDelete(item)" *ngIf="adminSesion">Borrar</button>
                <button class="btn btn-outline-light" (click)="openEdit(item,content)" *ngIf="adminSesion">Editar</button>

              </div>
            </div>            
      </div>
  </div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Informacion</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
      <div class="mb-3">
      <div class="text-center my-3">

          <label for="titulo">Proyecto</label><br>
          <input type="text" name="titulo" placeholder="Nombre proyecto" class="form-control" [(ngModel)]="titulo"><br>
          <label for="titulo">Fecha</label><br>
          <input type="text" name="titulo" placeholder="Fecha de Trabajo" class="form-control" [(ngModel)]="fecha"><br>
          <label for="titulo">Descripción</label><br>
          <textarea type="text" name="titulo" placeholder="Descripción" class="form-control" [(ngModel)]="descripcion"></textarea><br>
          <label for="logo">Imagen</label><br>
          <input type="text" name="img" id="img" placeholder="Descripción" class="form-control" [(ngModel)]="img">
          <br>
          
      </div>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-dark mx-3 my-3"(click)="saveAdd(); modal.close('Saved New')" *ngIf="addMode && !editMode">guardar Nuevo</button>
    <button class="btn btn-outline-dark mx-3 my-3"(click)="saveEdit(); modal.close('Saved Edit')" *ngIf="!addMode && editMode">guardar Edit</button>
  </div>
</ng-template>
