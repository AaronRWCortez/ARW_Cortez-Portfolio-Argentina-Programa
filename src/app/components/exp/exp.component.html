<div class="container">
  
  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <!--Experiencia-->
    <h3 class="pb-2 mb-0">Experiencia</h3>

    <div class="d-flex pt-3 border-bottom" *ngFor="let item of exp">
      <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>

      <div class="pb-3 mb-0 small lh-sm">
        <strong class="d-block text-gray-dark fs-5">{{item.lugar}}</strong>
        <strong class="d-block text-gray-dark">{{item.puesto}} ({{item.startDate}} - {{item.endDate}})</strong>
          <p class="text-muted">{{item.descripcion}}</p>
      </div>
    </div>
    <!--Fin de Experiencia-->
    
    <!--Educación-->
    <h3 class=" pb-2 mb-0">Educación</h3>

    <div class="d-flex pt-3 border-bottom" *ngFor="let item of edu">
      <img class="img-fluid flex-shrink-0 me-2 rounded" width="50" src={{item.img}} >

      <div class="pb-3 mb-0 small lh-sm">
        <strong class="d-block text-gray-dark fs-5">{{item.lugar}}</strong>
        <strong class="d-block text-gray-dark">{{item.titulo}}</strong>
      </div>
    </div>
    <!--Fin de Educacion-->
</div>
    
</div>
